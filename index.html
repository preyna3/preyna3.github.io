<body>

<h1>
Therapy Units<br>
Calculator
</h1>

<button onclick="CurrentTime()">Get Current Time</button>
<br>
<input min=1 max=12 type="number" id="starttime1"/>Hours
<br>
<input min=0 max=60 type="number" id="starttime2"/>Minutes
<br>

<button onclick="showtime()">Get Units</button>
<button onclick="reloadPage()">Clear</button>
<p id="Units"></p>

<script>
function showtime(){
var x=parseInt(document.getElementById('starttime1').value);
var y=parseInt(document.getElementById('starttime2').value);
var Unit0,Unit1,Unit2,Unit3,Unit4;

var d = new Date();
d.setHours(x);
d.setMinutes(y);

Unit0 = 'Start :__'+ d.getHours() +':'+((d.getMinutes()<10)?"0":"") +d.getMinutes() + '<br>';
d.setMinutes(d.getMinutes() + 8);
Unit1 = 'Unit 1:__'+ d.getHours() +':'+((d.getMinutes()<10)?"0":"") +d.getMinutes() + '<br>';
d.setMinutes(d.getMinutes() + 15);
Unit2 = 'Unit 2:__'+ d.getHours() +':'+((d.getMinutes()<10)?"0":"") +d.getMinutes() + '<br>';
d.setMinutes(d.getMinutes() + 15);
Unit3 = 'Unit 3:__'+ d.getHours() +':'+((d.getMinutes()<10)?"0":"") +d.getMinutes() + '<br>';
d.setMinutes(d.getMinutes() + 15);
Unit4 = 'Unit 4:__'+ d.getHours() +':'+((d.getMinutes()<10)?"0":"") +d.getMinutes() + '<br>';

document.getElementById('Units').innerHTML += ('Name:');
document.getElementById('Units').innerHTML += '<label><input type="text"></label>';
document.getElementById('Units').innerHTML += ('<br>');
document.getElementById("Units").innerHTML += Unit0 + Unit1 + Unit2 + Unit3 + Unit4;

return 0;
}


function CurrentTime(){
var d = new Date();
    var n = d.getHours();
    var m = d.getMinutes();

document.getElementById('starttime1').value = n;
document.getElementById('starttime2').value = m;

return 0;
}

function reloadPage(){
   window.location.reload();
}


</script>
