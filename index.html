<h1>
Therapy Units<br>
Calculator
</h1>
<h4>calculate the start of units of service</h4>

<button onclick="CurrentTime()">Get Current Time</button>
<br>
<input min=1 max=12 type="number" id="starttime1"/>Hours
<br>
<input min=0 max=60 type="number" id="starttime2"/>Minutes
<br>

<button onclick="showtime()">Get Units</button>
<button onclick="reloadPage()">Clear</button>
<p id="Instructions">Click Get Current Time button to get the current time, or enter the Hours and Minutes. Press Get Units to calculate when 4 Units of service start. </p>
<p id="Units"></p>

<script>
function showtime(){
document.getElementById('Instructions').hidden=true;
var x=parseInt(document.getElementById('starttime1').value);
var y=parseInt(document.getElementById('starttime2').value);

var Unit0,Unit1,Unit2,Unit3,Unit4;
var d = new Date();
d.setHours(x);
d.setMinutes(y);

Unit0 = 'Start :__'+ d.getHours() +':'+((d.getMinutes()<10)?"0":"") +d.getMinutes() + '<br>';
<!-- Calculate the time for units -->
d.setMinutes(d.getMinutes() + 1);
Unit1 = 'Unit 1:__'+ d.getHours() +':'+((d.getMinutes()<10)?"0":"") +d.getMinutes() 
d.setMinutes(d.getMinutes() + 7);
Unit1 = Unit1 + ' -- ' + d.getHours() +':'+((d.getMinutes()<10)?"0":"") +d.getMinutes();
d.setMinutes(d.getMinutes() + 7);
Unit1 = Unit1 + ' -- ' + d.getHours() +':'+((d.getMinutes()<10)?"0":"") +d.getMinutes()+ '<br>';

<!-- Calculate the time for units -->
d.setMinutes(d.getMinutes() + 1);
Unit2 = 'Unit 2:__'+ d.getHours() +':'+((d.getMinutes()<10)?"0":"") +d.getMinutes() 
d.setMinutes(d.getMinutes() + 7);
Unit2 = Unit2 + ' -- ' + d.getHours() +':'+((d.getMinutes()<10)?"0":"") +d.getMinutes();
d.setMinutes(d.getMinutes() + 7);
Unit2 = Unit2 + ' -- ' + d.getHours() +':'+((d.getMinutes()<10)?"0":"") +d.getMinutes()+ '<br>';

<!-- Calculate the time for units -->
d.setMinutes(d.getMinutes() + 1);
Unit3 = 'Unit 3:__'+ d.getHours() +':'+((d.getMinutes()<10)?"0":"") +d.getMinutes() 
d.setMinutes(d.getMinutes() + 7);
Unit3 = Unit3 + ' -- ' + d.getHours() +':'+((d.getMinutes()<10)?"0":"") +d.getMinutes();
d.setMinutes(d.getMinutes() + 7);
Unit3 = Unit3 + ' -- ' + d.getHours() +':'+((d.getMinutes()<10)?"0":"") +d.getMinutes()+ '<br>';

<!-- Calculate the time for units -->
d.setMinutes(d.getMinutes() + 1);
Unit4 = 'Unit 4:__'+ d.getHours() +':'+((d.getMinutes()<10)?"0":"") +d.getMinutes() 
d.setMinutes(d.getMinutes() + 7);
Unit4 = Unit4 + ' -- ' + d.getHours() +':'+((d.getMinutes()<10)?"0":"") +d.getMinutes();
d.setMinutes(d.getMinutes() + 7);
Unit4 = Unit4 + ' -- ' + d.getHours() +':'+((d.getMinutes()<10)?"0":"") +d.getMinutes()+ '<br>';

document.getElementById('Units').innerHTML += ('Name:');
document.getElementById('Units').innerHTML += '<label><input type="text"></label>';
document.getElementById('Units').innerHTML += ('<br>');
document.getElementById("Units").innerHTML += Unit0 + Unit1 + Unit2 + Unit3 + Unit4;

return 0;
}


function CurrentTime(){
var d = new Date();
    var n = d.getHours();
    var m = d.getMinutes();

document.getElementById('starttime1').value = n;
document.getElementById('starttime2').value = m;

return 0;
}

function reloadPage(){
   window.location.reload();
}
