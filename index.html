<h1>
Therapy Units<br>
Calculator
</h1>
<h4>Calculate the start of units of service</h4>

<button style="width: 80%;" onclick="CurrentTime()">Get Current Time</button>
<br>
<p style="text-align=left;">
<input style="width: 30%;" min=1 max=12 type="number" id="starttime1"/>   Hours    
<br>
<input style="width: 30%;" min=0 max=60 type="number" id="starttime2"/>    Minutes
<br>
</p>

<button style="width: 40%;" onclick="showtime()">Get Units</button>
<button style="width: 40%;" onclick="reloadPage()">Clear</button>
<p id="Instructions">Click Get Current Time button to get the current time, or enter the Hours and Minutes. Press Get Units to calculate when 4 Units of service start. </p>
<p style="width: 60%; text-align: right;" id="Units"></p>

<script>
function showtime(){
document.getElementById('Instructions').hidden=true;
var x=parseInt(document.getElementById('starttime1').value);
var y=parseInt(document.getElementById('starttime2').value);



var Unit0,Unit1,Unit2,Unit3,Unit4;
var d = new Date();
d.setHours(x);
d.setMinutes(y);
if (d.getHours() > 12) {
  d.setHours(d.getHours() - 12); }
if (d.getHours() < 1) {
  d.setHours(12); }

Unit0 = 'Start :__'+((d.getHours()<10)?"_":"") + d.getHours() +':'+((d.getMinutes()<10)?"0":"") +d.getMinutes() + '<br>';
d.setMinutes(d.getMinutes() + 8);
if (d.getHours() > 12) {
  d.setHours(d.getHours() - 12); }
Unit1 = 'Unit 1:__'+((d.getHours()<10)?"_":"") + d.getHours() +':'+((d.getMinutes()<10)?"0":"") +d.getMinutes() + '<br>';
d.setMinutes(d.getMinutes() + 15);
if (d.getHours() > 12) {
  d.setHours(d.getHours() - 12); }
Unit2 = 'Unit 2:__'+((d.getHours()<10)?"_":"") + d.getHours() +':'+((d.getMinutes()<10)?"0":"") +d.getMinutes() + '<br>';
d.setMinutes(d.getMinutes() + 15);
if (d.getHours() > 12) {
  d.setHours(d.getHours() - 12); }
Unit3 = 'Unit 3:__'+((d.getHours()<10)?"_":"") + d.getHours() +':'+((d.getMinutes()<10)?"0":"") +d.getMinutes() + '<br>';
d.setMinutes(d.getMinutes() + 15);
if (d.getHours() > 12) {
  d.setHours(d.getHours() - 12); }
Unit4 = 'Unit 4:__'+((d.getHours()<10)?"_":"") + d.getHours() +':'+((d.getMinutes()<10)?"0":"") +d.getMinutes() + '<br>';

document.getElementById('Units').innerHTML += ('Name:');
document.getElementById('Units').innerHTML += '<label><input type="text"></label>';
document.getElementById('Units').innerHTML += ('<br>');
document.getElementById("Units").innerHTML += Unit0 + Unit1 + Unit2 + Unit3 + Unit4;

return 0;
}


function CurrentTime(){
var d = new Date();
    var n = d.getHours();
    var m = d.getMinutes();

document.getElementById('starttime1').value = n;
document.getElementById('starttime2').value = m;

return 0;
}

function reloadPage(){
   window.location.reload();
}


</script>
